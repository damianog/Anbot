<!DOCTYPE html>
<html ng-app="anbot">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="shortcut icon" href="/administrator/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/anbot.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
</head>
<body ng-controller="Root" ng-cloak="">
<div id="wrap" ng-controller="Main">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/administrator">Anbot</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="/" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-home"></span>
                            <span> {{lang.menu_home}}</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/" target="_blank">{{lang.menu_home_site}}</a></li>
                            <li><a href="/administrator/sitemanager">{{lang.menu_home_siteadmin}}</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-user"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">{{lang.menu_user_login}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div ng-view class="container-fluid">
</div>
<script type="text/javascript" charset="UTF-8" src="/js/jquery.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="/js/angular.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="/js/angular-route.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="/js/angular-animate.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="/js/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="/js/ace/ace.js"></script>
<script type="text/javascript" charset="UTF-8" src="/js/anbot.js"></script>
</body>
</html>
